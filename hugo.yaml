# hugo.yml
baseURL: "https://example.org/"
title: "home"
theme: 
- dotlottie
- "reveal-hugo"

pagination.pagerSize: "9"
buildFuture: true
taxonomies:
  subject: subject
  series: series
  tags: tags

permalinks:
  term:
    series: '/series/:slug'

markup:
  goldmark:
    renderer:
      unsafe: true
outputFormats:
  Reveal:
    baseName: index
    mediaType: text/html
    isHTML: true

params:
  dotLottie:
    breadcrumbs: true
  reveal_hugo:
    drag: true
    text_bg: "#262626"
    aspect_ratio: 16/9
    position: bottomright
    width: 300
    height: 150
    progress: false
    embedded: true
    controls_layout: edges
    max_scale: 1
    touch: false
    hash: true
    theme: night
    plugins:
      - name: "FsFx"
        source: "/plugins/fullscreen/fsfx.js"
  AssetDir: assets
