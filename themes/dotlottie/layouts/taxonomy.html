{{ define "main" }}
  <article> 
<header data-pagefind-body>
    {{partial "page_header.html" .}}
</header>
    {{ .Content }}

{{ $pages := .Pages  }}
{{ $paginator := .Paginate $pages.ByTitle 20 }}
{{ range $paginator.Pages }}
    <h2><a href="{{ .RelPermalink }}">{{ .LinkTitle }}</a></h2>
  {{ end }}
  <footer> 
  <nav> 
    {{ partial "pagination.html" . }}
  </nav>
  </footer>
  </article>
{{ end }}
