{{ define "main" }}
  <h1>{{ .Title }}</h1>
  <nav> 
    {{ partial "breadcrumbs.html" .}}
  </nav>
  {{ partial "terms.html" (dict "taxonomy" "tags" "page" .) }}
  {{ .Content }}
  {{ range .Pages }}
    <section>
      <h2><a href="{{ .RelPermalink }}">{{ .LinkTitle }}</a></h2>
    </section>
  {{ end }}
{{ end }}
